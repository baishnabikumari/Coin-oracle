<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Oracle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Coin Oracle</h1>
        <div class="balance">
            Coins: <span id="coin-balance">5</span>
        </div>
        <div class="buttons">
            <button id="spend-coin">Spend 1 Coin</button>
            <button id="get-coin">Get 1 Free Coin</button>
        </div>
        <div class="message-box" id="message-box">
            Click "Spend 1 Coin" to reveal your Fortune...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
